<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="checkout-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-card">
                        <div class="row">
                            <div class="col-sm-6 col-md-7 col-lg-7 d-flex align-items-center justify-content-start">
                                <img src="images/product-1.png" alt="#" class="product-img">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-sm-6 col-md-5 col-lg-5 d-flex align-items-center justify-content-between">
                                <div class="input-group">
                                    <button id="phone-decrease" class="btn btn-danger"><i class="fas fa-minus"></i></button>
                                    <input id="phone-count" type="text" class="form-control text-center" value="1">
                                    <button id="phone-increase" class="btn btn-success"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="phone-price">1219</span></h5>
                                <img src="images/remove.png" alt="" class="remove-img">
                            </div>
                        </div>
                    </div>
                    <div class="cart-card">
                        <div class="row">
                            <div class="col-md-7 col-lg-7 d-flex align-items-center justify-content-start">
                                <img src="images/product-2.png" alt="#" class="product-img">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 col-lg-5 d-flex align-items-center justify-content-between">
                                <div class="input-group">
                                    <button id="case-decrease" class="btn btn-danger"><i class="fas fa-minus"></i></button>
                                    <input id="case-count" type="text" class="form-control text-center" value="1">
                                    <button id="case-increase" class="btn btn-success"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="case-price">59</span> </h5>
                                <img src="images/remove.png" alt="" class="remove-img">
                            </div>
                        </div>
                    </div>
                    <div class="cart-card">
                        <div class="row">
                            <div class="col-md-12 col-lg-12">
                                <div class="checkout-cart">
                                    <div class="checkout-title">
                                        <h5>Subtotal: </h5>
                                        <h5>Tax:</h5>
                                        <hr>
                                        <h5>Total:</h5>
                                    </div>
                                    <div class="checkout-amount">
                                        <h5>$ <span id="subtotal-amount">1278</span></h5>
                                        <h5>$ <span id="tax-total">128</span></h5>
                                        <hr>
                                        <h5>$ <span id="total-price">1406</span></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
